<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>CRUD</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand text-black-50 text-decoration-underline fs-1 fw-bold" href="#">Lista de Libros</a>
        <div class="col-sm-2 justify-contend-end mt-2">
          <button
            type="button"
            class="btn btn-success btn-block"
            id="add"
          >
            Guardar
          </button>
        </div>
    </div>
      
    </nav>

    <main>
      <div class="container pt-3">
        <div class="alert alert-danger d-none" role="alert" id="alert"></div>
        
        <div>
          <form>
            <div class="row">
              <div class="col-sm-3 d-sm-flex align-items-center">
                <label class="m-sm-0">Nombre:</label>
                <input
                  type="text"
                  id="Nombre"
                  class="form-control m-sm-2"
                  placeholder="Nombre"
                />
              </div>
              <div class="col-sm-3 d-sm-flex align-items-center">
                <label class="m-sm-0">Autor:</label>
                <input
                  type="text"
                  id="Autor"
                  class="form-control m-sm-2"
                  placeholder="Autor"
                />
              </div>
              <div class="col-sm-3 d-sm-flex align-items-center">
                <label class="m-sm-0">Edición:</label>
                <input
                  type="text"
                  id="Edición"
                  class="form-control m-sm-2"
                  placeholder="Edición"
                />
              </div>
              <div class="col-sm-3 d-sm-flex align-items-center">
                <label class="m-sm-0">Páginas:</label>
                <input
                  type="text"
                  id="Páginas"
                  class="form-control m-sm-2"
                  placeholder="Páginas"
                />
              </div>
              
            </div>
          </form>
        </div>
        <div class="mt-5">
          <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Autor</th>
                <th scope="col">Edición</th>
                <th scope="col">Páginas</th>
                <th scope="col">
                  <div class="d-flex jusstify-content-center">Editar</div>
                </th>
                <th scope="col">
                  <div class="d-flex jusstify-content-center">Eliminar</div>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
